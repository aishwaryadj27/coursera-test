<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src = "angular.min.js"></script>
    <script src="app.js">    </script>
  </head>
<body ng-app ='LunchCheck'>
   <div class="container" ng-controller = "LunchController">
     <h1>Lunch Checker</h1>
list comma separated dishes you usually have for lunch and this counts string = 1,,2,3 = 3 but if there is space between two commas it counts them as an item :) <br>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model = "items">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "check()">Check If Too Much</button>
         </div>

         <div class="form-group message" style="color: {{color}}">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
